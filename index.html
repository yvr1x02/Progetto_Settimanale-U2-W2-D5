<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  </head>
  <body class="bg-dark">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-4 w-100">
      <div class="container-fluid d-flex">
        <a class="navbar-brand" href="#">
          <img
            src="./Netflix-assets/assets/netflix_logo.png"
            alt="Netflix Logo"
            class="img-fluid"
            style="height: 50px"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item fs-5">
              <a class="nav-link text-light" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item fs-5">
              <a class="nav-link text-light" href="#">TV Shows</a>
            </li>
            <li class="nav-item fs-5">
              <a class="nav-link text-light" href="#">Movies</a>
            </li>
            <li class="nav-item fs-5">
              <a class="nav-link text-light" href="#">Recently Added</a>
            </li>
            <li class="nav-item fs-5">
              <a class="nav-link text-light" href="#">My List</a>
            </li>
          </ul>
          <div class="d-flex ms-auto">
            <ul class="list-inline mb-0">
              <li class="list-inline-item">
                <a href="#" class="text-white"><i class="bi bi-search"></i></a>
              </li>
              <li class="list-inline-item">
                <a href="#" class="text-white text-decoration-none"><h5 class="mb-0">KIDS</h5></a>
              </li>
              <li class="list-inline-item">
                <a href="#" class="text-white"><i class="bi bi-bell-fill"></i></a>
              </li>
              <li class="list-inline-item dropdown">
                <a
                  class="nav-link dropdown-toggle text-white"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <img
                    src="./Netflix-assets/assets/avatar.png"
                    alt="Avatar"
                    class="rounded-circle"
                    style="height: 50px; width: 50px"
                  />
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <section class="p-4 w-100">
      <div class="container-fluid text-white px-2">
        <div class="row align-items-center">
          <div class="col">
            <h2 class="mb-0">TV Shows</h2>
          </div>
          <div class="col-auto">
            <div class="dropdown">
              <button
                class="btn btn-secondary dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown button
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz4fnFO9gybBogGzS3lA4KuTk5NfHjF0U26mYkPbbvu0PJFNxIHk5i8dIb"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuBuR/CBYGN3rsuQ03qR6XnFZ5p6kR3t7r2imWNO9KFMpO3XyE6XvFamEZh3P2xE"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
