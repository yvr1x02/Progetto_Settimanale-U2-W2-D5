<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-4 w-100">
      <div class="container-fluid d-flex">
        <a class="navbar-brand" href="#">
          <img
            src="./Netflix-assets/assets/netflix_logo.png"
            alt="Netflix Logo"
            class="img-fluid"
            style="height: 50px"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <div class="container d-flex justify-content-center w-100">
      <div class="text-white w-75">
        <div class="d-flex">
          <h1>Edit Profile</h1>
        </div>
        <hr />
        <div class="row mt-4">
          <div class="col-3 ">
            <img src="./Netflix-assets/assets/avatar.png" alt="Profile image" style="width: 150px" />
            <div>
              <i class="bi bi-pencil"></i>
            </div>
          </div>
          <div class="col-9 mb-3">
            <div class="bg-secondary p-1">
              <h3>Strive Student</h3>
            </div>
            <div class="text-secondary mt-4 ">
              <h3>Language:</h3>
            </div>
            <div class="dropdown">
              <button
                class="btn btn-secondary dropdown-toggle bg-dark text-white px-4 "
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                English
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item bg-dark text-white" href="#">Italiano</a></li>
                <li><a class="dropdown-item bg-dark text-white" href="#">Spagnolo</a></li>
                <li><a class="dropdown-item bg-dark text-white" href="#">Giapponese</a></li>
              </ul>
            </div>
            <hr />
            <div>
              <h3>Maturity Settings</h3>
              <div class="bg-tertiary d-inline-block p-1">
                <h3>ALL MATURITY RATINGS</h3>
              </div>
              <p>Show titles of <span>all maturity settings</span>for this profile</p>
              <button type="button" class="btn btn-outline-secondary mt-3">EDIT</button>
            </div>
            <hr />
            <div>
              <h3>Autoplay controls</h3>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                 Autoplay next episode in a series on all devices
                </label>
                
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                Autoplay previews while browsing on all devices
              </label>
          </div>
        </div>
      </div>
      <hr>
    </div>
    <div class="text-center">

    <button type="button" class="btn btn-outline-secondary px-4 mt-3 mx-2">SAVE</button>
      <button type="button" class="btn btn-outline-secondary px-4 mt-3 mx-2">CANCEL</button>
      <button type="button" class="btn btn-outline-secondary px-4 mt-3 mx-2">DELETE PROFILE</button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
 Â </body>
</html>
